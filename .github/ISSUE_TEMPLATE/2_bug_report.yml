name: 不具合報告
description: 不具合報告はこちら
title: "[Bug]: "
labels: [ "bug" ]
body:
  - type: textarea
    id: overview
    attributes:
      label: 不具合の概要
      description: |
        不具合の概要を記載してください
        見た目に関係する場合は、スクリーンショット等を貼り付けてください
      placeholder: ex. いいねの総数が一致しない
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待する挙動
      placeholder: ex. いいねの総数が正しく表示されること
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 発生環境
      description: |
        発生環境を記載してください
        特定の条件で発生するならそれも記載してください
      value: |
        端末:
        OS:
        アプリの種類:
        バージョン:
        API環境(本番/stg2):
        (特定の作品で発生するなら)作品名:
        (ログイン状態で発生するなら)citi_id:
    validations:
      required: false
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      value: |
        1. 
        2. 
        3.
  - type: textarea
    id: supplement
    attributes:
      label: 備考
